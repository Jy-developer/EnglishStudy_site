<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- 로딩 이미지인데 개별 사진 볼때는 안 띄우는게 오히려 나을 수 있음 -->
    <div id="loading">
        <img id="loading-image" src="/img/loading/mist.gif" alt="Loading...">
    </div>
    <!-- 여기까지 로딩이미지 코드 -->

    <!-- top Navbar 부분 -->
    <header class="header-global">
        <nav id="navbar-main" aria-label="Primary navigation" class="navbar navbar-main navbar-expand-lg navbar-theme-primary headroom navbar-light navbar-transparent navbar-theme-primary">
            <div class="container position-relative">
                <a class="navbar-brand shadow-soft py-2 px-3 rounded border border-light mr-lg-4" onclick="my_custom_vars.toGallery();">
                    <img class="navbar-brand-dark" src="/img/top_logo.png" alt="">
                    <img class="navbar-brand-light" src="/img/top_logo.png" alt="">
                </a>
                <div class="navbar-collapse collapse">
                    <h4 class="m-0" id="time_changing_msg"><small class="text-muted ml-0" id="nameToHello"></small></h4>                    
                </div>
                <div class="navbar-collapse collapse flex-row-reverse mr-3" id="navbar_global">
                    <div class="navbar-collapse-header">
                        <div class="row">
                            <div class="col-6 collapse-brand">
                                <a class="navbar-brand shadow-soft py-2 px-3 rounded border border-light">
                                    <img src="/img/top_logo.png" alt="">
                                </a>
                            </div>
                            <div class="col-6 collapse-close">
                                <a href="#navbar_global" class="fas fa-times" data-toggle="collapse" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" title="close" aria-label="Toggle navigation"></a>
                            </div>
                        </div>
                    </div>
                    <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
                        <li class="nav-item">
                            <a class="nav-link py-0 px-1" onclick="my_custom_vars.toWriteArticle();" data-toggle="tooltip" data-placement="bottom" title data-original-title="Write">
                                <span class="nav-link-inner-text"><span class="fas fa-2x fa-pen-fancy mr-1"></span></span>                                
                            </a>                            
                        </li>
                        <li class="nav-item">                            
                            <a class="nav-link py-0 px-1" onclick="my_custom_vars.toGallery();" data-toggle="tooltip" data-placement="bottom" title data-original-title="Gallery">
                                <span class="nav-link-inner-text"><span class="fas fa-2x fa-image mr-1"></span></span>                                
                            </a>                            
                        </li>                        
                        <li class="nav-item">                            
                            <a class="nav-link py-0 px-1" onclick="my_custom_vars.toNotice();" data-toggle="tooltip" data-placement="bottom" title data-original-title="Announcement">
                                <span class="nav-link-inner-text"><i class="bi bi-megaphone-fill" style="font-size: 2rem;"></i></span>                                
                            </a>                            
                        </li>                        
                        <li class="nav-item dropdown">
                            <a class="nav-link py-2 px-1" data-toggle="dropdown">
                                <span class="nav-link-inner-text"><span class="fas fa-2x fa-cog mr-1"></span></span>                                
                            </a>
                            <div class="dropdown-menu dropdown-menu-lg">
                                <div class="col-auto px-0" data-dropdown-content>
                                    <div class="list-group list-group-flush">
                                        <a class="list-group-item list-group-item-action d-flex align-items-center p-0 py-3 px-lg-4" onclick="my_custom_vars.toMyProfile();">
                                            <span class="icon icon-sm icon-secondary"><span class="fas fa-users-cog"></span></span>
                                            <div class="ml-4">
                                                <span class="text-dark d-block">My Profile</span>
                                                <span class="small">Edit my picture and profile</span>
                                            </div>
                                        </a>
                                        <a class="list-group-item list-group-item-action d-flex align-items-center p-0 py-3 px-lg-4" id="a_quit_account_btn">
                                            <span class="icon icon-sm icon-secondary"><span class="fas fa-door-open"></span></span>
                                            <div class="ml-4">
                                                <span class="text-dark d-block">Delete my account</span>
                                                <span class="badge badge-sm badge-danger ml-2">Warning</span>
                                            </div>

                                    </div>

                    </ul>
                </div>
                <div class="d-flex align-items-center">                    
                    <a id="logout_btn" class="btn btn-primary d-none d-md-inline-block font-weight-bold"><i class="fas fa-sign-out-alt"></i> Sign out</a>
                    <button class="navbar-toggler ml-2" type="button" data-toggle="collapse" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">

                    </button>

    </header>
    
    <div class="container my-4 my-flex-row">
        <div class="row flex-nowrap justify-content-center">
            <!-- 사이드바 2개와 메인콘텐트 모두 mt-x 써서 마진 만들기 -->

            <!-- 왼쪽 사이드바 -->
            <div class="col-lg-2 bd-sidebar my_left_sidebar">
                <div class="row my_left_sidebar my_media_adjust_left_sidebar" style="position: fixed;">
                    <div class="col-12 mt-7">
                        <div class="card bg-primary shadow-soft border-light">
                            <p class="font-weight-bold pl-2 pt-1 mb-0">I am...</p>
                            <!-- 추후 여기에 프로필 가는 링크 넣을 것 -->
                            <a id="a_to_edit_my_profile" data-toggle="tooltip" data-placement="top" title="Go to Profile" data-original-title="Go to Profile">
                                <div class="card-header p-1">
                                    <img src="/img/user_without_profile.png" id="img_profile_card_img" class="card-img-top rounded img-fluid" alt="profile_portrait" style="max-height: 158px;">
                                </div>
                            </a>
                            <div class="card-body pt-2 px-3 pb-2">
                                <div>
                                    <h3 class="h5 mb-2 d-inline font-weight-bold" id="h3_profile_card_name"></h3>
                                    <a aria-label="" class="icon icon-xs d-inline" id="a_provider_show_email_btn"></a>
                                </div>
                                
                                <p class="card-text" id="p_profile_selfIntro"></p>                                
                                <ul class="list-unstyled d-flex my-3 flex-wrap" id="ul_profile_badge">
                                    <!-- 배지가 프로그래밍적으로 추가되는 부분 -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 가운데 본문 칼럼 -->
            <main class="col-lg-7 py-md-3 px-lg-1 bd-content mt-5 my_main_content_column" role="main">                
                <!-- 제목 부분 -->                
                <div class="form-group">
                    <label for="title_article">Title</label>
                    <div class="input-group mb-2">
                        <input class="form-control font-weight-bold" id="title_article" placeholder="Enter your title..." aria-label="Input group" type="text">
                        <div class="input-group-append">
                            <span class="input-group-text"><span class="far fa-2x fa-edit"></span></span>
                        </div>
                    </div>
                </div>
                
                <!-- 사진 슬라이더 블록 -->
                <div id="pic_Carousel" style="display: none;" class="carousel slide shadow-soft border border-light p-4 rounded" data-ride="carousel" data-interval="0">                    
                    <div class="carousel-inner rounded" id="div_carousel-inner">
                        <!-- 여기가 programming 적으로 갱신되어야 할 부분 -->                        
                    </div>
                    <a class="carousel-control-prev" href="#pic_Carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#pic_Carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <!-- 사진 선택 input 버튼 --><!-- 멀티 사진 미리보기 및 순서 변경 div-->
                <div class="custom-file mt-3 form-group" id="multi_pic_preview">
                    <label class="custom-file-label" for="customFile">Choose your Photos</label>
                    <input type="file" accept="image/*" class="custom-file-input form-control user_picked_files" name = "upload" multiple = "multiple">                    
                    <div class = "form-group cvf_order" style="display: none;">                           
                        <label>Order</label>                               
                        <input type = "text" class="form-control cvf_hidden_field" value = "">
                    </div>
                    <div id="div_reorder_guide_message" style="display: none; position: relative;">
                        <p style="display: inline-block;">Drag and drop your photos to change order</p>
                        <p style="display: inline-block; position: absolute; top: 0; right: 0;" id="p_picture_count"></p>
                    </div>                    
                    <div class="div_surround_ul_uploded_files shadow-inset" style="display: none;">                        
                        <ul class = "cvf_uploaded_files" id="preview_image_box"></ul>
                    </div>                             
                </div>                          
                
                <!-- 내용 기입 부분 -->                
                <div class="form-group mt-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="d-inline-block m-0">Contents</p>
                        <p class="d-inline-block m-0" id="p_article_length"></p>
                    </div>                    
                    <div class="input-group mb-2">
                        <textarea class="form-control" placeholder="Enter your message..." name="" id="content_article" rows="9"></textarea>
                    </div>
                </div>                

                <!-- 업로드 버튼 . 이건 글 다 쓰고 최종 업로드 버튼이므로 일단 젤 아래 위치해둠 -->
                <!-- 아래 input은 원본 코드 -->
                <!-- <input type = "submit" class = "cvf_upload_btn btn btn-primary mb-7" value = "Upload" /> -->
                <div class="mt-6 mb-7" style="text-align: center;">
                    <a id="upload_btn" class="icon icon-shape bg-soft shadow-soft border border-light rounded-circle" data-toggle="tooltip" data-placement="top" title data-original-title="Send" style="color: #1E90FF;">
                        <div>
                            <span class="fas fa-paper-plane"></span>
                        </div>
                    </a>
                </div>                                
            </main>

            <!-- 우측 사이드바 -->
            <div class="col-lg-2 bd-sidebar mt-7 my_right_sidebar">
                <div class="my_right_sidebar my_media_adjust_right_sidebar" style="position: fixed; overflow: auto; max-height: 768px;">
                    <h3 class="font-weight-bold text-center mb-3">List of my diaries</h3>
                    <nav class="bd-links mb-5 text-muted" aria-label="Main navigation">
                        <ul class="list-unstyled" id="ul_right_sidebar">                        
                            <!-- 프로그래밍적 반복 부분 -->                        
                        </ul>
                    </nav>
                </div> 
            </div>  
            
        </div>
    </div>

    <script src="/vendor/jquery-countdown/dist/jquery.countdown.min.js"></script>
    <script src="/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="/vendor/prismjs/prism.js"></script>

    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <script src="/js/neumorph/neumorphism.js"></script>

</body>
