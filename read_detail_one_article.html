<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery > Article</title>

    <!-- Fontawesome -->
    <link type="text/css" href="/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <!-- Pixel CSS -->
    <link type="text/css" href="/css/neumorph/neumorphism.css" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/bootstrap-icons-1.5.0/bootstrap-icons.css">
    <link type="text/css" href="/css/read_detail_one_article.css" rel="stylesheet">
</head>
<body>    
    <!-- 글 정보 불러오는데 시간이 걸려서 그냥 띄움 -->
    <div id="loading">
        <img id="loading-image" src="/img/loading/mist.gif" alt="Loading...">
    </div>
    <!-- 여기까지 로딩이미지 코드 -->

    <div class="overlay" id="div_overlay">
        <div class="carousel slide" data-ride="carousel" id="overlay_carousel_outer" data-interval="false">
            <div class="carousel-inner" role="listbox" id="overlay_carousel">
                <!-- 사진 프로그래머틱컬리 반복 부분 -->
            </div>
            <a class="carousel-control-prev" href="#overlay_carousel_outer" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#overlay_carousel_outer" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
      </div>        
    </div>

    <!-- top Navbar 부분 -->
    <header class="header-global content">
        <nav id="navbar-main" aria-label="Primary navigation" class="navbar navbar-main navbar-expand-lg navbar-theme-primary headroom navbar-light navbar-transparent navbar-theme-primary">
            <div class="container position-relative">
                <a class="navbar-brand shadow-soft py-2 px-3 rounded border border-light mr-lg-4" onclick="my_custom_vars.toGallery();">
                    <img class="navbar-brand-dark" src="/img/top_logo.png" alt="">
                    <img class="navbar-brand-light" src="/img/top_logo.png" alt="">
                </a>
                <div class="navbar-collapse collapse">
                    <h4 class="m-0" id="time_changing_msg"><small class="text-muted ml-0" id="nameToHello"></small></h4>                    
                </div>
                <div class="navbar-collapse collapse flex-row-reverse mr-3" id="navbar_global">
                    <div class="navbar-collapse-header">
                        <div class="row">
                            <div class="col-6 collapse-brand">
                                <a class="navbar-brand shadow-soft py-2 px-3 rounded border border-light">
                                    <img src="/img/top_logo.png" alt="">
                                </a>
                            </div>
                            <div class="col-6 collapse-close">
                                <a href="#navbar_global" class="fas fa-times" data-toggle="collapse" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" title="close" aria-label="Toggle navigation"></a>
                            </div>
                        </div>
                    </div>
                    <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
                        <li class="nav-item">
                            <a class="nav-link py-0 px-1" onclick="my_custom_vars.toWriteArticle();" data-toggle="tooltip" data-placement="bottom" title data-original-title="Write">
                                <span class="nav-link-inner-text"><span class="fas fa-2x fa-pen-fancy mr-1"></span></span>                                
                            </a>                            
                        </li>
                        <li class="nav-item">                            
                            <a class="nav-link py-0 px-1" onclick="my_custom_vars.toGallery();" data-toggle="tooltip" data-placement="bottom" title data-original-title="Gallery">
                                <span class="nav-link-inner-text"><span class="fas fa-2x fa-image mr-1"></span></span>                                
                            </a>                            
                        </li>                        
                        <li class="nav-item">                            
                            <a class="nav-link py-0 px-1" onclick="my_custom_vars.toNotice();" data-toggle="tooltip" data-placement="bottom" title data-original-title="Announcement">
                                <span class="nav-link-inner-text"><i class="bi bi-megaphone-fill" style="font-size: 2rem;"></i></span>                                
                            </a>                            
                        </li>                        
                        <li class="nav-item dropdown">
                            <a class="nav-link py-2 px-1" data-toggle="dropdown">
                                <span class="nav-link-inner-text"><span class="fas fa-2x fa-cog mr-1"></span></span>                                
                            </a>
                            <div class="dropdown-menu dropdown-menu-lg">
                                <div class="col-auto px-0" data-dropdown-content>
                                    <div class="list-group list-group-flush">
                                        <a class="list-group-item list-group-item-action d-flex align-items-center p-0 py-3 px-lg-4" onclick="my_custom_vars.toMyProfile();">
                                            <span class="icon icon-sm icon-secondary"><span class="fas fa-users-cog"></span></span>
                                            <div class="ml-4">
                                                <span class="text-dark d-block">My Profile</span>
                                                <span class="small">Edit my picture and profile</span>
                                            </div>
                                        </a>
                                        <a class="list-group-item list-group-item-action d-flex align-items-center p-0 py-3 px-lg-4" id="a_quit_account_btn">
                                            <span class="icon icon-sm icon-secondary"><span class="fas fa-door-open"></span></span>
                                            <div class="ml-4">
                                                <span class="text-dark d-block">Delete my account</span>
                                                <span class="badge badge-sm badge-danger ml-2">Warning</span>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="d-flex align-items-center">                    
                    <a id="logout_btn" class="btn btn-primary d-none d-md-inline-block font-weight-bold"><i class="fas fa-sign-out-alt"></i> Sign out</a>
                    <button class="navbar-toggler ml-2" type="button" data-toggle="collapse" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container my-4 my-flex-row content">
        <div class="row flex-nowrap justify-content-center">
            <!-- 사이드바 2개와 메인콘텐트 모두 mt-x 써서 마진 만들기 -->

            <!-- 왼쪽 사이드바 -->
            <div class="col-lg-2 bd-sidebar my_left_sidebar">
                <div class="row my_left_sidebar my_media_adjust_left_sidebar" style="position: fixed;">
                    <div class="col-12 mt-7">
                        <div class="card bg-primary shadow-soft border-light">
                            <p class="font-weight-bold pl-2 pt-1 mb-0">Writer's Profile</p>
                            <!-- 추후 여기에 프로필 가는 링크 넣을 것 -->
                            <a data-toggle="tooltip" data-placement="top" title="Go to Profile" data-original-title="Go to Profile">
                                <div class="card-header p-1">
                                    <img src="/img/user_without_profile.png" id="img_profile_card_img" class="card-img-top rounded img-fluid" alt="profile_portrait" style="max-height: 158px;">
                                </div>
                            </a>
                            <div class="card-body pt-2 px-3 pb-2">
                                <div>
                                    <h3 class="h5 mb-2 d-inline font-weight-bold" id="h3_profile_card_name"></h3>
                                    <a aria-label="" class="icon icon-xs d-inline" id="a_provider_show_email_btn"></a>                                    
                                </div>
                                
                                <p class="card-text" id="p_profile_selfIntro"></p>
                                <ul class="list-unstyled d-flex my-3 flex-wrap" id="ul_profile_badge">
                                    <!-- 배지가 프로그래밍적으로 추가되는 부분 -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 가운데 본문 칼럼 -->
            <main class="col-lg-7 py-md-3 px-lg-1 bd-content mt-5 my_main_content_column" role="main">
                <h1 class="bd-title display-3 font-weight-bold" id="h1_article_title"></h1>
                <!-- 사진 슬라이더 블록 -->
                <div id="pic_Carousel" class="carousel slide shadow-soft border border-light p-4 rounded" data-ride="carousel" data-interval="0">
                    <ol class="carousel-indicators" id="ol_carousel_indicator">
                        <!-- 자료 가지고와서 코딩되어야 하는 부분 -->
                        <!-- <li data-target="#pic_Carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#pic_Carousel" data-slide-to="1"></li>
                        <li data-target="#pic_Carousel" data-slide-to="2"></li>                         -->
                    </ol>
                    <div class="carousel-inner rounded" id="carousel_pic_basket">
                        <!-- 자료 가지고와서 코딩되어야 하는 부분 -->                        
                        <!-- <div class="carousel-item active">
                            <img class="d-block w-100" src="/img/image-1.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/img/image-2.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/img/image-3.jpg" alt="">
                        </div>                         -->
                    </div>
                    <a class="carousel-control-prev" href="#pic_Carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#pic_Carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <!-- 일기내용 블록 -->
                <div class="mt-3">
                    <div class="card bg-primary shadow-soft border-light p-2 p-md-3">
                        <div class="card-header rounded pb-0">
                            <div class="post-meta mb-4">
                                <div class="media d-flex align-items-center justify-content-between">
                                    <div class="post-group">
                                        <!-- 추후 여기에 프로필 가는 링크 넣을 것 -->
                                        <a data-toggle="tooltip" data-placement="bottom" title="Go to Profile" data-original-title="Go to Profile">
                                            <img class="avatar-lg mr-4 img-fluid rounded-circle" src="/img/user_without_profile.png" alt="" id="img_small_profile_img">
                                            <p id="p_article_small_name" class="font-weight-bold" style="display: inline;"></p>
                                        </a>
                                    </div>
                                    <div class="flex-grow-1"></div>
                                    <div class="d-flex align-items-center">
                                        <span class="small" id="span_writing_date"><span class="far fa-calendar-alt mr-2"></span></span>
                                    </div>
                                    <!-- 본인이 쓴 글일 때만 아래 버튼 보이게 -->                                        
                                    <div class="d-flex align-items-center ml-4" id="div_edit_del_article_btn">
                                        <div class="btn-group">
                                            <button class="btn btn-link border-0 dropdown-toggle dropdown-toggle-split m-0 p-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <span class="icon icon-sm">
                                                    <span class="fas fa-ellipsis-h icon-secondary"></span>
                                                </span>
                                                <span class="sr-only">Toggle Dropdown</span>
                                            </button>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" id="a_edit_post"><span class="fas fa-edit mr-2"></span>
                                                    Edit post</a>
                                                <a class="dropdown-item text-danger" id="a_delete_post"><span class="fa fa-trash mr-2"
                                                        aria-hidden="true"></span>
                                                    Delete post</a>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 본인이 쓴 글일 때만 보여야 할 버튼 여기까지 -->
                                </div>
                            </div>                                
                        </div>
                        <div class="card-body pt-0 pb-0">                                
                            <p class="card-text mb-4" style="font-size: 1.1rem;" id="p_article_content"></p>
                        </div>
                        <div class="card-footer pt-0">
                            <div class="d-flex flex-wrap flex-lg-nowrap align-items-center justify-content-between">
                                <div class="post-details mb-3 mb-lg-0" id="div_parent_favor_count_btn">
                                    <!-- <button class="btn btn-sm btn-primary animate-hover mr-2" id="btn_favor_count">                                        
                                    </button>                                         -->
                                </div>
                                <div class="post-meta">
                                    <a class="text-dark mr-3" href="#commentTable" id="a_comment_count"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 덧글 내용 표시 블록 -->
                <div class="mb-5 mt-5">
                    <table class="table shadow-soft rounded my_comment_table_class" id="commentTable">
                        <tbody id="tbody_comment_table">
                            <!-- 프로그래밍적 덧글 반복 생성 부분 -->
                        </tbody>
                    </table>
                </div>

                <!-- 덧글 기입 블록 - inset shadow -->
                <div class="p-0">
                    <table class="table my_comment_table_class">
                        <tbody>
                            <tr>
                                <th class="border-0 pt-1 py-0" style="width: 15%;">
                                    <!-- 현재 로그인된 유저 사진 나와야 -->
                                    <img class="my_avatar-4 mr-2 img-fluid rounded-circle" src="/img/user_without_profile.png" alt="" id="img_current_user_profile">                                    
                                </th>
                                <th class="border-0 pt-1 py-0 font-weight-bold" style="width: 15%;" id="th_current_user_name">User Name</th>
                                <td class="border-0 pt-1 py-0 pr-0" style="width: 70%;">
                                    <textarea class="form-control" placeholder="Enter your message..." name="" id="txtarea_comment" rows="7"></textarea>
                                </td>
                            </tr>                                                     
                        </tbody>
                    </table>
                </div>

                <!-- 댓글 저장 버튼 -->
                <div class="mb-7 p-0 d-flex justify-content-end">
                    <button class="btn btn-primary font-weight-bold" id="btn_send_comment"><span class="fas fa-pencil-alt mr-2"></span>Leave a comment</button>                    
                </div>
                <!-- 글 아래 이전, Next 버튼 부분 div -->
                <div id="div_prev_next_article_btn" class="d-flex justify-content-center mt-5">
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary font-weight-bold mr-10" id="btn_prev_article"><i class="bi bi-chevron-left mr-2"></i>Previous</button>
                        <button class="btn btn-primary font-weight-bold" id="btn_next_article">Next<i class="bi bi-chevron-right ml-2"></i></button>
                    </div>
                </div>
                
            </main>

            <!-- 우측 사이드바 -->
            <div class="col-lg-2 bd-sidebar mt-7 my_right_sidebar">
                <div class="my_right_sidebar my_media_adjust_right_sidebar" style="position: fixed; overflow: auto; max-height: 768px;">
                    <h3 class="font-weight-bold text-center mb-3">Writer's list of diaries</h3>
                    <nav class="bd-links mb-5 text-muted" aria-label="Main navigation">
                        <ul class="list-unstyled" id="ul_right_sidebar">                        
                            <!-- 프로그래밍적 반복 부분 -->                        
                        </ul>
                    </nav>
                </div>                
            </div>
            
        </div>
    </div>

    <!-- Core -->
    <script src="/vendor/jquery/dist/jquery.min.js"></script>        
    <script src="/vendor/popper.js/dist/umd/popper.min.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/vendor/headroom.js/dist/headroom.min.js"></script>

    <!-- Vendor JS -->
    <script src="/vendor/onscreen/dist/on-screen.umd.min.js"></script>
    <script src="/vendor/nouislider/distribute/nouislider.min.js"></script>
    <script src="/vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/underscore/underscore-umd-min.js"></script>
    <script src="/vendor/waypoints/lib/jquery.waypoints.min.js"></script>
    <script src="/vendor/jarallax/dist/jarallax.min.js"></script>
    <script src="/js/d_css/d_css.js"></script>
    <script src="/vendor/jquery.counterup/jquery.counterup.min.js"></script>
    <script src="/vendor/jquery-countdown/dist/jquery.countdown.min.js"></script>
    <script src="/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="/vendor/prismjs/prism.js"></script>
    <script src="/js/moment/moment.js"></script>

    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Neumorphism JS -->
    <script src="/js/neumorph/neumorphism.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/__/firebase/8.7.0/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.7.0/firebase-analytics.js"></script>
    <script src="/__/firebase/8.7.0/firebase-auth.js"></script>
    <script src="/__/firebase/8.7.0/firebase-firestore.js"></script>    
    <script src="/__/firebase/8.7.0/firebase-storage.js"></script>

    <script src="/__/firebase/init.js"></script>

    <script src="js/facebookauth.js"></script>
    <script src="/js/common_element.js"></script>
    <script src="/js/read_detail_one_article.js"></script>
</body>
</html>
